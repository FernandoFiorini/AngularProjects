<div class="music-card">

    <div class="container-card">

        <div class="header">
            <div class="botao-topo">
                <mat-icon aria-hidden="false" fontIcon="share"></mat-icon>
            </div>
            <div class="botao-topo">
                <mat-icon aria-hidden="false" fontIcon="playlist_add"></mat-icon>
            </div>
        </div>

        <div class="imagem-musica">
            <img [src]="currentMusic.image">
        </div>

        <div class="infos">
            <div class="titulo">{{currentMusic.name}}</div>
            <div class="banda">{{currentMusic.artist}}</div>
        </div>

        <div class="music-spinner">
            <audio #player [src]="currentMusic.music" (timeupdate)="atualizarProgresso()"></audio>
            <progress #seekbar value="0" max="1" style="width:400px;" 
                (click)="changeProgress($event)" ></progress>


        </div>

        <div id="tempo"></div>

        <div class="footer">
            <div class="botao-lateral repetir">
                <mat-icon aria-hidden="false" fontIcon="shuffle"
                    [class]="randomMusic ? 'active' : 'inactive'"></mat-icon>
            </div>
            <div class="container-botoes">
                <div class="botao-footer change-music" (click)="previousMusic()">
                    <mat-icon aria-hidden="false" fontIcon="skip_previous"></mat-icon>
                </div>
                <div class="botao-footer play" (click)="playMusic()">
                    <mat-icon aria-hidden="false" [fontIcon]="musicPlaying ? 'pause' : 'play_arrow'"></mat-icon>
                </div>
                <div class="botao-footer change-music" (click)="nextMusic()">
                    <mat-icon aria-hidden="false" fontIcon="skip_next"></mat-icon>
                </div>
            </div>
            <div class="botao-lateral aleatorio" (click)="repeat()">
                <mat-icon aria-hidden="false" fontIcon="repeat"
                    [class]="repeatMusic ? 'active' : 'inactive'"></mat-icon>
            </div>

        </div>

    </div>




</div>
